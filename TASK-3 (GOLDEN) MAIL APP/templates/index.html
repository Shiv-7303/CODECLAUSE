<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">

  <title>Document</title>
</head>

<body class="h-screen flex items-center justify-center">
  <div class="main">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for msg in messages %}
    <div id="alert"
      class="flex mx-10 items-center w-fit p-4 mb-4
      
      text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400"
      role="alert">
      <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
        viewBox="0 0 20 20">
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
      </svg>
      <span class="sr-only">Info</span>
      <div class="ms-3 text-sm font-medium">
        {{msg}}
      </div>
      <button type="button" onclick="document.getElementById('alert').style.display='none'"
        class="ms-auto -mx-1.5 -my-1.5 bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-green-400 dark:hover:bg-gray-700"
        data-dismiss-target="#alert-3" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
      </button>
    </div>
  </div>

  {% endfor %}
  {% endif %}

  {% endwith %}
  <div class="section w-[29rem]  bg-gray-200 rounded-lg shadow-md p-4">
    <!-- Your content goes here -->
    <div class="mb-10 flex justify-center items-center">
      <h1 class="text-2xl text-black font-bold">Mail Express</h1>
    </div>

    <div class="form ">
      <form action="/" method="POST" class="max-w-sm mx-auto">
        <div class="mb-5">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Your
            email</label>
          <input type="email" id="email" name="email"
            class="bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-[#E8F0FE] dark:border-gray-600 dark:placeholder-gray-500  dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="name@example.com" required>
        </div>

        <div class="mb-5">
          <label for="rec-email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Recipient
            email</label>
          <input type="rec-email" id="rec-email" name="rec-email"
            class="bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-[#E8F0FE] dark:border-gray-600 dark:placeholder-gray-500  dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="name@example.com" required>
        </div>

        <div class="mb-5">
          <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">
            Subject</label>
          <input type="text" id="subject" placeholder="Subject" name="subject"
            class="bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-[#E8F0FE]      dark:border-gray-600 dark:placeholder-gray-500  dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required>
        </div>
        <div class="mb-5">
          <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">
            Message</label>
          <textarea placeholder="Message"
            class="bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-1 dark:bg-[#E8F0FE]      dark:border-gray-600 dark:placeholder-gray-500  dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required name="message" id="message" cols="10" rows="3"></textarea>
        </div>
        <button type="submit"
          class="relative inline-flex items-center justify-center p-4 px-5 py-3 overflow-hidden font-medium text-white transition duration-300 ease-out border-2 border-black rounded-lg shadow-md group">
          <span
            class="absolute inset-0 flex items-center justify-center w-full h-full text-white duration-300 -translate-x-full bg-black group-hover:translate-x-0 ease">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
          </span>
          <span
            class="absolute flex items-center justify-center w-full h-full text-black transition-all duration-300 transform group-hover:translate-x-full ease">Send</span>
          <span class="relative invisible">Button Text</span>


        </button>
      </form>

    </div>
  </div>
  </div>
</body>

</html>
